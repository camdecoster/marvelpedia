<h1>Characters</h1>
<p>
    The list below shows official Marvel characters. Click a link to see the
    details page.
</p>

<table>
    <tr *ngFor="let character of characters">
        <td>
            <p class="star" *ngIf="character.favorite">â˜†</p>
        </td>
        <td>
            <img
                [src]="
                    character.thumbnail.path +
                    '.' +
                    character.thumbnail.extension
                "
            />
        </td>
        <td>
            <h3>
                <a
                    [title]="character.name + ' details'"
                    [routerLink]="['/characters', character.id]"
                >
                    {{ character.name }}
                </a>
            </h3>
        </td>
    </tr>
</table>
